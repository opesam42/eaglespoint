{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Eaglespoint Horizon Limited {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Architects+Daughter&display=swap" rel="stylesheet">

</head>
<body class='font-base text-gray-900'>

    <header class="w-full flex flex-row justify-between mb-6">
        <div class="logo">
            <img src="{% static 'images/eaglespoint-logo.png' %}" width="72px">
        </div>
        <div>
            <input type="search" placeholder="Search Location or Properties">
        </div>
        <div><i class="fa fa-bars"></i></div>
        <nav>

        </nav>
    </header>

    <div class="wrapper w-full">
        {% block content %} {% endblock %}
    </div>
    
</body>
</html>
