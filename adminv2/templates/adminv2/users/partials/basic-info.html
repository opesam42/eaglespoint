<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <div class="min-w-0">
        <h3 class="text-lg font-medium text-gray-900 mb-3 sm:mb-4">Personal Information</h3>
        <div class="space-y-3 sm:space-y-4">
            <div class="break-words">
                <p class="text-sm text-gray-500">Full Name</p>
                <p class="text-gray-900 sm:text-base">{{ user.first_name }} {{ user.last_name }}</p>
            </div>
            <div class="break-words">
                <p class="text-sm text-gray-500">Email</p>
                <p class="text-gray-900 sm:text-base"><a class="underline" href="mailto:{{user.email}}">{{ user.email }}</a></p>
            </div>
            <div class="break-words">
                <p class="text-sm text-gray-500">Phone</p>
                <p class="text-gray-900 sm:text-base"><a class="underline" href="tel:{{user.phone_number}}">{{ user.phone_number }}</a></p>
            </div>
        </div>
    </div>
    <div class="min-w-0">
        <h3 class="text-lg font-medium text-gray-900 mb-3 sm:mb-4">Account Information</h3>
        <div class="space-y-3 sm:space-y-4">
            <div class="break-words">
                <p class="text-sm text-gray-500">Member Since</p>
                <p class="text-gray-900 sm:text-base">{{ user.date_joined|date:"F d, Y" }}</p>
            </div>
            <div class="break-words">
                <p class="text-sm text-gray-500">Last Login</p>
                <p class="text-gray-900 sm:text-base">{{ user.last_login|timesince }} ago</p>
            </div>
            <div class="break-words">
                <p class="text-sm text-gray-500">Status</p>
                <p class="font-medium text-sm sm:text-base" x-text="user.is_active ? 'Active' : 'Inactive'" :class="user.is_active ? 'text-green-700' : 'text-red-700'"></p>
            </div>
        </div>
    </div>
</div>
