<form method="post" action="{% url 'cmscontent:create-testimonial'%}" class="" onsubmit="addTestimonial(event)">
    <div class="flex flex-col gap-3 lg:gap-4">
        <div>
            <label for="id_name" class="label-primary">Name</label>
            <input class="input-primary" type="text" name="name" required id="id_name">
        </div>

        <div>
            <label for="id_category" class="label-primary">Category</label>
            <select class="input-primary" type="text" name="category" required id="id_category">
            {% for value, label in categories %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
            </select>
        </div>

        <div>
            <label for="id_message" class="label-primary">Message</label>
            <textarea class="input-primary" name="message" required id="id_message" rows=6></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_active" value="1">
                Is Active
            </label>
        </div>

        <div class="flex gap-x-2 justify-end md:flex-row">
            <button class="btn primary-btn w-max" type="submit">Add Testimonial</button>
        </div>

    </div>
</form>
